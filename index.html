<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunTrack</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!--<link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">-->
    <link
      rel="stylesheet"

    />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Merriweather&display=swap" rel="stylesheet">

  <body>
    <header
      class="container-fluid text-center text-white p-2 sunTrack-header"
    >
      <h1>SunTrack</h1>
    </header>

    <div class="container-fluid">
      <div class="row h-100 justify-content-center align-items-center">
        <h2 id="time-display"></h2>
        <h2 id="form-heading" class="mt-1 container-fluid text-center text">
          Search for a City:
        </h2>

        <form id="search-form" class="form-group">
          <div>
            <input
              id="search-input"
              class="form-input rounded w-100 m-1 p-2"
              type="text"
              placeholder="Enter the city name"
            />

            <hr />

            <input
            id="datepicker"
            class="form-input rounded w-100 m-1 p-2"
            type="text"
            autocomplete="off"
            placeholder="Choose the date"
          />
          

            <div >
              <button
                type="submit"
                class="btn btn-warning float-right"
                id="search-button"
                
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <hr />
<!--Jumbotron-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
         
   <img class="w-100" src="https://cdn.pixabay.com/photo/2020/12/08/02/20/couple-5813286_1280.jpg">
        </div>
      </div>

    <!--<div class="list-group" id="history"></div>-->

    <div class="col-lg-9 pb-3">
      <section id="map" class="mt-3 border-primary"></section>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
