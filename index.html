<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunTrack</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 sunTrack-header"
    >
      <h1>SunTrack</h1>
    </header>

    <div class="container-fluid">
      <div class="row h-100 justify-content-center align-items-center">
        <h2 id="form-heading" class="mt-1 container-fluid text-center">
          Search for a City:
        </h2>

        <form id="search-form" class="form-group">
          <div class="input-group">
            <input
              id="search-input"
              class="form-input"
              type="text"
              placeholder="Enter the city name"
            />
            <div class="input-group-append">
              <button
                type="submit"
                class="btn search-button"
                id="search-button"
                aria-label="submit search"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <hr />
    <!--<div class="list-group" id="history"></div>-->

    <div class="col-lg-9 pb-3">
      <section id="map" class="mt-3 border-primary"></section>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
